plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation(files("FlameLoader-1.0-SNAPSHOT.jar"))

    implementation group: 'org.ow2.asm', name: 'asm', version: '9.5'
    implementation group: 'org.ow2.asm', name: 'asm-util', version: '9.5'
    implementation group: 'org.ow2.asm', name: 'asm-tree', version: '9.5'
    implementation group: 'org.ow2.asm', name: 'asm-commons', version: '9.5'
}

test {
    useJUnitPlatform()
}